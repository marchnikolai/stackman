- name: provision OpenStack networks, ssh keys, flavors, security groups
  hosts: jumpbox
  become: no

  roles:
    - role: osp-net
      osp_net__networks:
        - type: os_network
          cloud: ospcloud
          state: present
          name: ext_network
          external: true
        - type: os_subnet
          cloud: ospcloud
          state: present
          network_name: ext_network
          name: external_subnet
          cidr: 10.10.10.0/24
          dns_nameservers:
            - 8.8.8.7
            - 8.8.8.8
          host_routes:
            - destination: 0.0.0.0/0
              nexthop: 10.10.10.0
            - destination: 192.168.0.0/24
              nexthop: 192.168.0.0
        - type: os_network
          cloud: ospcloud
          state: present
          name: int_network
          external: false
        - type: os_subnet
          cloud: ospcloud
          state: present
          network_name: int_network
          name: int_subnet
          cidr: 20.20.20.0/24
          dns_nameservers:
            - 8.8.8.7
            - 8.8.8.8
          host_routes:
            - destination: 0.0.0.0/0
              nexthop: 192.168.0.0
            - destination: 192.168.0.0/24
              nexthop: 192.168.0.0
        - type: os_router
          cloud: ospcloud
          state: present
          name: router1
          network: ext_network
          external_fixed_ips:
            - subnet: external_subnet
          interfaces:
            - int_subnet

    - role: osp-key
      osp_key__ssh_keys:
        - username: "{{ ansible_env.USER }}"
          file: "{{ ansible_env.HOME + '/.ssh/ospcloud' }}"
          cloud: ospcloud
          state: present

    - role: osp-flavor
      osp_flavor__flavors:
        - cloud: ospcloud
          state: present
          name: m2.small
          ram: 2048
          vcpus: 1
          disk: 10

